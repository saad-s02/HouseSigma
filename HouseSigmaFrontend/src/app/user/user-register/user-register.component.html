<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-message">
              Please provide username
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-message">
            <span *ngIf="email.hasError('required')">
              Please provide email address
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide valid email address
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-message">
            <span *ngIf="password.errors?.['required']">
              Please provide password
            </span>
            <span *ngIf="password.errors?.['minlength']">
              Password should not be lesser than 8 character
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span  *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-message">
            <span *ngIf="confirmPassword.hasError('required')">
              Please confirm password
            </span>
          </span>
            <span *ngIf="registerationForm.hasError('passwordmatcherror') && confirmPassword.valid" class="error-message">
              Password not matched
            </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone">
          <span *ngIf="!phone.valid && (phone.touched || userSubmitted)" class="error-message">
            <span *ngIf="phone.hasError('required')">
              Please provide phone number
            </span>
          </span>
        </div>

        <br/>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
