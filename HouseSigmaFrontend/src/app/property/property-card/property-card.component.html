
<div class ="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.imgae" class="card-img-top" src="assets/images/{{property.imgae}}.jpg">
        <img *ngIf="!property.imgae" class="card-img-top" src="assets/images/house.png">

        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-phone"></i></button>
            </li>
        </ul>
    </div>
    
    <div class="card-body p-1">
        <h1 class="mb-0"> {{property.bhk}} BHK {{property.propertyType}} </h1>
    
        in {{property.name}},
        <span *ngIf="property.name"></span>
        {{property.city}}
    
        <h6  class="mt-2">{{property.furnishingType}}
        <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span> 
        <span *ngIf="property?.readyToMove"> | Ready to Move</span>
        <span *ngIf="!property?.readyToMove"> | Possession: {{property.estPossessionOn | date}}</span>

    </h6>
    
        <hr class="mt-0 mb-2">
    
        <h6 class="mb-0">price: <span class="font-highlight">{{property.price}} USD.</span> |
          Area:  <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>
      </div>
</div>
